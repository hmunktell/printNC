GEOMETRY = xyzw
CYCLE_TIME = 100

[PROBE]
USE_PROBE = basicprobe

[MDI_COMMAND_LIST]
MDI_COMMAND = M600 ,Cancel\nTLO

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.gcode Gcode program
PRAGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
SUBROUTINE_PATH = /home/henrik/linuxcnc/configs/printNC/macros/
REMAP=M6 modalgroup=6 ngc=tool-change
REMAP=M600 modalgroup=6 ngc=tool-job-begin
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G90 G94 G97 G64 P0.01

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI = halui
HALFILE = printNC.hal
HALFILE = custom.hal
POSTGUI_HALFILE = qtvcp_postgui.hal
POSTGUI_HALFILE = custom_postgui.hal
SHUTDOWN = shutdown.hal

[HALUI]

[KINS]
JOINTS = 5
KINEMATICS = trivkins coordinates=XYYZW kinstype=BOTH

[TRAJ]
